services:
  - type: web
    name: chatwork-fastapi
    env: python
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        value: ""
      - key: CHATWORK_API_TOKEN
        value: ""
      - key: CHATWORK_ROOM_ID
        value: ""
